<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Font for the body */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #f9f9f9; /* Light background color */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Column direction */
            height: 100vh; /* Full viewport height */
        }

        header {
            background-color: #2c3e50; /* Dark background */
            color: white; /* White text */
            text-align: center; /* Center text */
            padding: 20px; /* Padding for header */
        }

        .content {
            flex: 1; /* Allow content to grow and fill available space */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Column direction */
            padding: 20px; /* Padding around the content */
        }

        .welcome {
            margin-bottom: 20px; /* Margin below welcome message */
            font-size: 20px; /* Font size for welcome message */
            color: #2c3e50; /* Dark text color */
        }

        .logout-link {
            color: #e74c3c; /* Red color for logout link */
            font-weight: bold; /* Bold text for emphasis */
            text-decoration: none; /* Remove underline */
            margin-top: 10px; /* Margin above logout link */
            cursor: pointer; /* Pointer cursor for link */
        }

        footer {
            text-align: center; /* Center text */
            padding: 10px; /* Padding for footer */
            background-color: #2c3e50; /* Dark background */
            color: white; /* White text */
            position: relative; /* Position footer */
        }

        .container { width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input[type="number"], button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color:#2c3e50; color: white; border: none; }
        button:hover { background-color:#1e2a35; }
        .error { color: red; }
    </style>
    <script>
        
        window.onload = function() {
            if (!sessionStorage.getItem("loggedIn")) {
                window.location.href = "login.html"; // Redirect if not logged in
            }
        };
        // Function to handle logout
        function logout() {
            // Here you can implement the actual logout logic, e.g., clearing session, redirecting
            window.location.href = "logout.html"; // Redirect to logout page
        }
        
        function addNumbers() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const resultElement = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.innerText = "Please enter valid numbers.";
            } else {
                const sum = num1 + num2;
                resultElement.innerText = "Result: " + sum;
            }
        }

    </script>
</head>
<body>
    <header>
        <h1>Manufacturing Company Dashboard</h1>
    </header>

    <div class="content">
        <div class="welcome">
            Welcome, User! 
            <span class="logout-link" onclick="logout()">Logout</span>
        </div>


        <div class="container">
            <h2>Add Two Numbers</h2>
            <p id="loginError" class="error"></p>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <button onclick="addNumbers()">Add</button>
            <p id="result"></p>
        </div>
    </div>

    <footer>
        Â© 2024 Manufacturing Company. All rights reserved.
    </footer>
</body>
</html>
