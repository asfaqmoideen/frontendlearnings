<script>
    const Orders = [
        {id:200, name:summer, listOfProducts:[], totalAmount: 3000}
    ];
    const id = 1;

    function addOrders(order){
        if(Orders.includes(order)){
            return false;
        }

        Orders.push(order);
        return true;
    }

    function generateUniqueId(){
        return ++id;
    }

    function viewAllOrders(){
        return Orders;
    }

    function netOrdersTotal(){
        const sum = 0;
        for(order in Orders){
            sum = sum + order.totalAmount;
        }

        return sum;
    }

    function cancelOrder(order){
        orderToBeRemoved = Orders.find(o=>o.id==order.id);

        if(orderToBeRemoved){
            Orders.splice(order);
            return true;
        }

        return false;
    }

    function findOrders(customer){
        orders = [];
        for(order in Orders){
            if(order.name == customer){
                orders.push(order);
            }
        }
        return orders;
    }
</script>
