<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="/src/js/home-script.js"></script>
    <script src="/src/js/employeeController.js"></script>
</head>
<body>
    <div class="wrapper">

        <header>
            <div class="container">
                <h1>Employee Data Management System</h1>
                <nav>
                    <div class="search-navbar">
                            <label for="navsearch"></label>
                            <input type="text" id="navsearch" placeholder="search any field">
                    </div>
                    <ul>
                        <div id="welcome"><h4>Welcome, <span id="usernamedisp">.</span> </h4></div>
                        <span id="menu-btn"><img src="/assets/menus.png" alt="menuimg" class="menuimg"></span>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>Menu</h3>
                    <span class="close-btn" id="close-btn">&times;</span>
                </div>
                <ul id="sidelist" class="sidebar-links">
                    <li><a id="import-file-home">Import File</a></li>
                    <li><a id="complex-search">Complex Search</a></li>
                    <li><a id="logout-btn">Logout</a></li>
                </ul>
            </aside>
            <div class="container">
                <div class="container-details" id="emp-details" >
                      <form id="search-form">
                            <div class="headgroup">
                                <h3 id="emp-details-title">Search Employee</h3>
                                <button type="button" id="close-search" class="iconbtn">✖️</button>
                            </div>
                                <div class="formgroup">
                                    <label for="empId" > Employee Id :</label>
                                    <input type="text" id="empId" >
                                </div>
                                <div class="formgroup">
                                    <label for="firstName"> First Name :</label>
                                    <input type="text" id="firstName">
                                </div>
                                <div class="formgroup">
                                    <label for="lastname"> Last Name :</label>
                                    <input type="text" id="lastname">
                                </div>
                                <div class="formgroup">
                                    <label for="dob"> Date of Birth :</label>
                                    <input type="date" id="dob">
                                </div> 
                                <div class="formgroup">
                                    <label for="doj"> Date of Joining :</label>
                                    <input type="date" id="doj" >
                                </div>
                                <div class="formgroup">
                                    <label for="grade">Grade</label>
                                    <select  id="grade">
                                        <option value="">--Select--</option>
                                        <option value="M1">M1</option>
                                        <option value="M2">M2</option>
                                        <option value="M3">M3</option>
                                        </select>
                                </div>
                                <div class="btn-wrap">
                                    <button type="submit" id="search-btn-emp" class="btn-grad">Search</button>
                                </div>
                            
                        </form>
                </div>
                <div class="overlay" id="overlay"></div>
                    
                    <div id="search-results" class="container-searchresults">
                        <div class="tile-searchresults">
                            <h3 id="search-results-title"> All Employees</h3>
                            <div id="messageDiv"></div>
                            <button type="button" class="btn-grad" id="back-from-serachresults" style="display: none;">Back</button>
                        </div>
                        <table id="employee-table">
                            <thead>
                                <tr>
                                <td>Employee ID</td>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td>Date of Birth</td>
                                <td>Date of Joining</td>
                                <td>Grade</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                </div>
                
                <div class="container-importfile" id="import-file">
                    <label for="file-choosen">Select file</label>
                    <input type="file" id="file-choosen"></input>
                    <div class="btn-wrap">  
                    <button type="button" class="btn-grad">Upload</button>
                    <button type="button" class="btn-grad" id="back-from-dialog">Back</button></div>    
                </div>
                <div class="container-confirmation" id="confirmation">
                    <h3 id="confirm-title"></h3>
                    <div class="btn-wrap">  
                    <button type="button" id="yesbtn" class="btn-grad" >Yes</button>
                    <button type="button" id= "nobtn" class="btn-grad" >No</button></div>    
                </div>
            </div>
        </main>
        <footer>   
            <div class="container">
                <p>© 2024 Annalect India (Omnicom Media Group). All rights reserved.</p> 
            </div> 
        </footer>
        <link rel="stylesheet" href="/src/css/index-style.css">
    </div>
</body>
</html>
