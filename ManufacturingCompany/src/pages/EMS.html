<body>
<div class="wrapper">
    <header>
        <div class="container">
         <h1>Annalect Engineering Ltd.</h1>
         <h3>Employee Management System</h3>
            <nav>
            <ul>
                <li> <a href="PIMS.html">PIMS</a></li>                    
                <li> <a href="OMS.html">OMS</a></li>
                <li><a id="logout-btn">logout</a></li>
            </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="container-confirmation" id="confirmation">
            <h3 id="confirm-title"></h3>
            <div class="btn-wrap">  
            <button type="button" id="yesbtn" class="btn-grad" >Yes</button>
            <button type="button" id= "nobtn" class="btn-grad" >No</button></div>    
        </div>
        <aside class="sidebar">
          <ul>
            <li class="active" id="employee">Employees</li>
            <li id="addempl">Add/Modify Employee</li>
          </ul>
        </aside>
        <main class="main-content">
            <div id="employee-content" class="content active">
                <h2 id="empHead">List of All Employees</h2>
                <table id="disp-table">
                    <thead>
                        <tr>
                            <td>Employee Id</td>
                            <td>Name</td>
                            <td>Department ID</td>
                            <td>Location</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
          <div id="addempl-content" class="content">
            <div class="modalcontent">
            <div id="addempldiv">
                <div class="product">
                  <h2 id="emp-title">Add an Employee</h2>
                  <form id="add-emp">
                    <div class="formgroup">
                        <label for="empNo">ID:</label>
                        <input type="number" id="empNo">
                    </div>
                    <div class="formgroup">
                        <label for="empName">Name:</label>
                        <input type="text" id="empName">
                    </div>
                    <div class="formgroup">
                        <label for="deptId">Dept ID:</label>
                        <input type="text" id="deptId"> 
                    </div>
                    <div class="formgroup">
                        <label for="location">Location:</label>
                        <input type="text" id="location"> 
                    </div>
                    <div class="btnwrap">
                        <button type="submit" id="addOrUpd">Add</button>
                    </div>
                    <div id="message"></div>
                  </form>
                </div>
            </div>
            </div>
        </div>
    </div>
