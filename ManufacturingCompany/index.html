                            </div>

                                <label for ="password" > Password</label>
                                <input type= "password" placeholder="your password" id="password" required>
                            </div>
                            <div class="form-group">   
                                <button type="submit" id="login" class="btn-grad"> Submit </button>
                            </div>
                            <span id="error"></span>
                    </form>
                </div>
            </div>
        </main>
