<body>
    <h1>
        Search Options
    </h1>

    <form action="searchResults.html">
        <label for="empId" > Employee Id :</label>
        <input type="text" id="empId" required> <br>
        <label for="firstName"> First Name :</label> 
        <input type="text" id="firstName" required> use * for wildcard search <br>
        <label for="lastname"> Last Name :</label>
        <input type="text" id="lastname" required>  use * for wildcard search <br>
        <label for="dob"> Date of Birth :</label> 
        <input type="select" id="dob" required> (mm/dd/yyyy) <br>
        <label for="doj"> Date of Joining :</label> 
        <input type="text" id="doj" required> (mm/dd/yyyy) <br>
        <select name="Grade" id="Grade">
            <option value="M1">M1</option>
            <option value="M2">M2</option>
            <option value="M3">M3</option>
        </select>
        <button type="submit" >Search </button>
    </form> 
</body>
