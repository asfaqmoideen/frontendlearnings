<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify</title>
    <link rel="stylesheet" href="style.css">
    <script src="pageController.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            <h1>Quizify</h1>

        </header>
        <main>
            <aside class="sidebar">
                <ul>
                    <li id="home" class="active">Home</li>
                    <li id="history">My Attempts</li>
                    <li id="profile">Profile</li>
                    <li id="manageuser" class="hidden">Manage Users</li>
                </ul>
            </aside>
            
            <div id="home-content" class="content active">
                <h1>Home</h1>
            </div>
            <div id="history-content" class="content">
                <h1>History</h1>
            </div>
            <div id="profile-content" class="content">

            </div>
