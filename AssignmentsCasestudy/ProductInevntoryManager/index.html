<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Inevntory Manager</title>
</head>
<body>
    
    <h1>Product Inevntory Manager</h1>

    <div>
        <h3>Add a product</h3>
        <form>
            <label for="name">Product name:</label>
            <input type="text" id="name" required><br>
    
            <label for="price">Price:</label>
            <input type="number" id="price" required><br>
    
            <label for="id">Product Id:</label>
            <input type="number" id="id" required> <br>
            
            <button id="add"> Add </button>

        <span id="addProductSpan"></span>
        </form>
    </div>
    
    <div>
        <h3>Update a Product</h3>
        <form>
            <label for="uname">Product name:</label>
            <input type="text" id="uname"><br>
    
            <label for="uprice">Price:</label>
            <input type="number" id="uprice"><br>
    
            <label for="uid">Product Id:</label>
            <input type="number" id="uid" required > <br>
            
            <button type="submit" id="update"> Submit </button>

        <span id="editProductSpan"></span>
        </form>

    </div>

    <div>
        <h3>Apply Discount</h3>

        <label for="percent">Discout Percentage:</label>
        <input type="number" id="percent"><br>
        <button type="submit" id="applyDiscount"> Apply Discount </button>

    </div>

    <div>
        <h3>Products</h3>
        <ul id="resultList"></ul>
    </div>
    <script src="productsController.js"></script>

</body>
</html>
