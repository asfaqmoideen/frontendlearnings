</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
            <h1>Product Inventory Manager</h1>
            <nav>
                <ul>
                    <li> <a href="/AssignmentsCasestudy/MiniProjects/ProductInevntoryManager/index.html">Product Manager</a></li>
                    <li> <a href="/AssignmentsCasestudy/MiniProjects/Order Processing System/index.html">Order Management System</a></li>

                </ul>
                </nav>
            </div>
        </header>
        <main>
            <div id="container">
                <div id="addCon">
                    <h3>Add a product</h3>
                    <label for="name">Product name:</label>
                    <input type="text" id="name" required><br>
            
                    <label for="price">Price:</label>
                    <input type="number" id="price" required><br>
            
                    <label for="id">Product Id:</label>
                    <input type="number" id="id" required> <br>
                    
                    <button id="add"> Add </button>
                    <button type="submit" id="update"> Update </button>
                    <button type="submit" id="remove"> Remove </button><br>
                    <span id="message-add"></span>
                </div>
    
                <div id="applyCon">
                    <h3>Apply Discount</h3>
    
                    <label for="percent">Discout Percentage:</label>
                    <input type="number" id="percent">
                    <button type="submit" id="applyDiscount"> Apply Discount </button><br>   
                    <span id="message-dis"></span>
    
                </div>
                <div id="resultCon">
                    <h3>Products</h3>
                    <table id="disp-table">
                        <thead>
                            <tr>
                                <td>Id</td>
                                <td>Name</td>
                                <td>Price</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <!-- <ul id="resultList"></ul> -->
                </div>
            </div>
        </main>
