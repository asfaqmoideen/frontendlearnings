    <form>
        <label for="empId" > Employee Id :</label>
        <input type="text" id="empId" required> <br>
        <label for="firstName"> First Name :</label> 
        <input type="text" id="firstName" required> use * for wildcard search <br>

        <input type="text" id="lastname" required>  use * for wildcard search <br>
        <label for="dob"> Date of Birth :</label> 
        <input type="select" id="dob" required> (mm/dd/yyyy) <br>
        <label for="doj"> Date of Joining :</label> 
        <input type="text" id="doj" required> (mm/dd/yyyy) <br>
        Grade
        <select name="Grade" id="Grade">
            <option value="M1">M1</option>
            <option value="M2">M2</option>
            <option value="M3">M3</option>
        </select> <br>
        *Mandatory fields <br>
        <button type="submit" onclick="alert('Record Modified Successfully!')" > Save </button>
    </form>
