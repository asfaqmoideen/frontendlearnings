<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Manager</title>
</head>
<body>
    <h1>Order Processing System</h1>

    <div id="container">
        <div id="addOrder">

            <label for="cname">Customer Name</label>
            <input type="text" id="cname"><br><br>

            <label for="contact">Address or Phone</label>
            <input type="text" id="contact"><br><br>    

            <label for="productDropDown">Select Products</label>
            <select id="productDropDown">
                <option value="select" selected>--Select Product</option>

            </select><br><br>

            <button type="submit" id="addProduct">Add Product</button>
            <ul id="productList"></ul>
            <br>

            <div id="totalAmount">
                Total Amount Current Order: <span id="tamt">0</span><br><br>
                Total Amount of All Orders: <span id="tamt2">0</span>
            </div><br><br>
            
            <button type="submit" id="placeOrder">Place Order</button>

            <ul id="orderList">

            </ul>
        </div>


    </div>
    <script src="js/ordersController.js"></script>
</body>
</html>
