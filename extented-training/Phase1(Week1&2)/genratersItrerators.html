<script>

    let ID = 1;
    function* generateUserID(department){
        departmentCode = department[0].toUpperCase() + department[1].toUpperCase();
        while(true){
            let id = departmentCode + ID++
            yield id;
        }
    }

    const iter ={
        counter : -1,
        next(){
            return {
                value : ++this.counter,
                done : this.counter>=11
            }
        },
        [Symbol.iterator](){
            return this;
        }
    }

    console.log(iter.next().value);
    console.log(iter.next().value);
    console.log(iter.next().value);

   let next;
   do{
    next = iter.next();
    console.log(next)
   }while(!next.done);

    console.log(generateUserID('Technology').next().value);
    console.log(generateUserID('MediaServices').next().value);
